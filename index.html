<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <input type="text" class="display" />

        <div class="buttons">
          <button id="clear-button" class="button top-row">AC</button>
          <button class="button top-row">+/-</button>
          <button class="button top-row">%</button>
          <button id="divide-button" class="button right-column">/</button>
          <button id="seven-button" class="button" value="7">7</button>
          <button id="eight-button" class="button" value="8">8</button>
          <button id="nine-button" class="button" value="9">9</button>
          <button id="multiply-button" class="button right-column">*</button>
          <button id="four-button" class="button" value="4">4</button>
          <button id="five-button" class="button" value="5">5</button>
          <button id="six-button" class="button" value="6">6</button>
          <button id="substract-button" class="button right-column">-</button>
          <button id="one-button" class="button" value="1">1</button>
          <button id="two-button" class="button" value="2">2</button>
          <button id="three-button" class="button" value="3">3</button>
          <button id="add-button" class="button right-column">+</button>
          <button id="cero-button" class="button button-0" value="0">0</button>
          <button id="dot-button" class="button" value=".">.</button>
          <button id="equal-button" class="button right-column">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
